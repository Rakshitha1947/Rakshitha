<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Registration Form</h2>

    <form>

        <label>First Name:</label>
        <input type="text" value="Rakshitha ">

        <label>Last Name:</label>
        <input type="text" value="R">

        <label>Email:</label>
        <input type="email" value="abc123@gmail.com">

        <label>Password:</label>
        <input type="password" value="123456">

        <label>Date of Birth:</label>
        <input type="date" value="2004-10-10">

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender" checked> Female
        <br><br>

        <label>Country:</label>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>

        <label>Bio:</label>
        <textarea>JSSATE student</textarea>

        <div class="btn-box">
            <button class="register">Register</button>
            <button class="reset" type="reset">Reset</button>
        </div>

    </form>

</body>
</html>
